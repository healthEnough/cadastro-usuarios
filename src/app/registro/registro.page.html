<ion-content color="primary" [fullscreen]="true">

  <div class="ion-text-center">
    <img src="assets/etec2.png" alt="ETEC">
  </div>

  <ion-item class="ion-text-center ion-button-light">
    <ion-label>
      Novo usu√°rio
    </ion-label>
  </ion-item>
    <ion-item-divider color="primary">
      <ion-label>
        Digite seus dados
      </ion-label>
    </ion-item-divider>

  <ion-item lines="none">
    <ion-label position="stacked">Nome</ion-label>
    <ion-input type="email" placeholder="Digite seu nome"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">CPF</ion-label>
    <ion-input type="email" placeholder="Digite seu CPF"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Data de nascimento</ion-label>
    <ion-input displayFormat="DD/MM/YYYY" placeholder="Selecione"cancelText="Cancelar" doneText="Ok"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Sexo</ion-label>
    <ion-select placeholder="Selecione" cancelText="Cancelar">
      <ion-select-option value="F">Feminino</ion-select-option>
      <ion-select-option value="O">Outro</ion-select-option>
      <ion-select-option value="M">Masculino</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Celular</ion-label>
    <ion-input type="email" placeholder="Digite seu celular"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Digite seu email"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" placeholder="Digite sua senha"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Confirmar</ion-label>
    <ion-input type="password" placeholder="Confirme sua senha"></ion-input>
  </ion-item>
  <ion-item button class="ion-button-light ion-text-center">
    <ion-label>Salvar</ion-label>
  </ion-item>
  <ion-button expand="full" fill="clear" color="light" routerLink="/login1">
    Voltar
  </ion-button>

</ion-content>
