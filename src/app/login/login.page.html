<ion-content color="primary" [fullscreen]="true">
  <img src="assets/etec2.png" alt="ETEC">

  <form [formGroup]="formLogin">
    <ion-card>
      <ion-item class="ion-text-center text-bold">
        <ion-label>
          Digite seu email e senha
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Digite seu email"></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.email">
          <span class="msg-erro" *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)">{{ erro.mensagem }}</span>
        </ng-container>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input formControlName="senha" type="password" placeholder="Digite sua senha"></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.senha">
          <span class="msg-erro" *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)">{{ erro.mensagem }}</span>
        </ng-container>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Manter logado</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-button expand="block" (click)="login()">Entrar</ion-button>
      <ion-button routerLink="/registro" expand="block" fill="outline">Registrar</ion-button>
    </ion-card>
  </form>

</ion-content>
