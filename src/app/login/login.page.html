<ion-content color="primary" [fullscreen]="true">
  <img src="assets/etec2.png" alt="ETEC">

  <ion-card>
    <ion-item class="ion-text-center text-bold">
      <ion-label>
        Digite seu email e senha
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Digite seu email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Manter logado</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-button expand="block" routerLink="/home">Entrar</ion-button>
    <ion-button routerLink="/registro" expand="block" fill="outline">Registrar</ion-button>
  </ion-card>

</ion-content>
