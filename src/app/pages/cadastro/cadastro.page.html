<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CPF</ion-label>
    <ion-input type="number" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data de Nascimento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" min="1994-03-14" max="2020-07-28" required></ion-datetime> 
  </ion-item>

  <ion-item>
    <ion-label position="floating">GÃªnero</ion-label>
    <ion-select placeholder="Selecione um">
      <ion-select-option value="feminino">Feminino</ion-select-option>
      <ion-select-option value="masculino">Masculino</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Celular</ion-label>
    <ion-input type="number" required></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" required></ion-input>
  </ion-item>



  <ion-item>
    <ion-label position="floating">Nova Senha</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Senha</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button color="dark" expand="full" routerLink="/login">Login</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="dark" expand="full" routerLink="#">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
